{% extends "base.html" %}
{% block content %}
<table>
    <tr>
        <th>Name</th>
        <th>Visited</th>
    </tr>
    {% for city in cities %}
    <tr>
        <td>{{city.name}}</td>
        <td>{{city.visited}}</td>
        <td><a href="/cities/{{city.id}}">Show Info</a></td>
        <td><a href="/cities/{{city.id}}/edit">Edit</a></td>
        <td><a href="/cities/{{city.id}}/delete">Delete</a></td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
