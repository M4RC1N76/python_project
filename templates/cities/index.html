{% extends "base.html" %}
{% block content %}
<br>
<br>
<table class="content-table table">
    <thead>
    <tr>
        <th>Name</th>
        <th>Visited</th>
        <th>Country</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    {% for city in cities %}
    <tbody>
    <tr>
        <td>{{city.name}}</td>
        <td>{{city.visited}}</td>
        <td>{{city.country.name}}</td>
        <td><a class="edit" href="/cities/{{city.id}}/edit">Edit</a></td>
        <td><a href="/cities/{{city.id}}/delete">Delete</a></td>
    </tr>
    </tbody>
    {% endfor %}
</table>
<br>
<p class="center">
<a class="addbtn" href="cities/new"><button type="button" class="btn btn-success">+ Add City</button></a>
</p>

<br>
{% endblock %}
