{% extends 'base.html' %}
{% block content %}
<form action="/countries" method="post">
    <div class="form-group">
        <label for="name">Name:</label>
        <input class="form-control" type="text" id="name" name="name" placeholder="Country name" required autofocus />
    </div>

    <div class="form-group">
        <label for="visited">Visited:</label>
        <select class="form-control" id="visited" name="visited">
        <option value="false">False</option>
        <option value="true">True</option>
        </select>
    </div>
    <button class="btn btn-primary" type="submit">Add Country</button>
</form>
    
{% endblock content %}
