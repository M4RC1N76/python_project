{% extends 'base.html' %}
{% block content %}
<form action="/countries" method="post">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Country name" required autofocus />
    </div>

    <div>
        <label for="visited">Visited:</label>
        <input type="text" id="visited" name="visited" placeholder="Visited" required autofocus />
    </div>
    <button type="submit">Add Country</button>
</form>
    
{% endblock content %}
